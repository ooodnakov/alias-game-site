services:
  db:
    image: mariadb:11
    container_name: aliossdb
    environment:
      MARIADB_ROOT_PASSWORD: rootpass
      MARIADB_DATABASE: alioss
      MARIADB_USER: alioss
      MARIADB_PASSWORD: alioss
    ports:
      - "3306:3306"
    volumes:
      - ./db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - alioss-site

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    container_name: aliossoss
    env_file:
      - .env
    user: root
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - nextjs_cache:/app/.next
    command: ["sh", "-c", "echo 'Building from mounted local files' && echo 'DB_HOST='$DB_HOST && ls -la /app && echo 'Waiting for DB' && while ! nc -z db 3306; do sleep 1; done && echo 'DB ready' && chown -R nextjs:nodejs .next && pnpm run build && echo Build complete && pnpm run dev"]
    restart: unless-stopped
    networks:
      - proxy
      - alioss-site

volumes:
 nextjs_cache:

networks:
  proxy:
    external: true
    name: proxy
  alioss-site:
    external: true
    name: alioss-site
