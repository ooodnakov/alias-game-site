services:
  db:
    image: mariadb:11
    container_name: aliasdb
    environment:
      MARIADB_ROOT_PASSWORD: rootpass
      MARIADB_DATABASE: alias
      MARIADB_USER: alias
      MARIADB_PASSWORD: alias
    ports:
      - "3306:3306"
    volumes:
      - ./db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - alias-site

  web:
    build: .
    depends_on:
      db:
        condition: service_healthy
    container_name: aliasoss
    env_file:
      - .env
    user: root
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - nextjs_cache:/app/.next
    command: ["sh", "-c", "echo '🚀 Starting Alias Game Site' && echo '📁 Building from mounted local files' && echo '🔗 DB_HOST='$DB_HOST && ls -la /app && echo '⏳ Waiting for services...' && echo '  - Waiting for DB...' && while ! nc -z db 3306; do sleep 1; done && echo '  ✅ DB connected' && echo '  - Waiting for Redis...' && while ! nc -z valkey 6379; do sleep 1; done && echo '  ✅ Redis connected' && echo '  - Waiting for MinIO...' && while ! curl -f http://minio:9000/minio/health/live > /dev/null 2>&1; do sleep 1; done && echo '  ✅ MinIO connected' && echo '🔧 Setting up permissions...' && chown -R nextjs:nodejs .next && echo '🏗️ Building application...' && pnpm run build && echo '✅ Build complete' && echo '🌐 Starting development server...' && pnpm run dev"]
    restart: unless-stopped
    networks:
      - proxy
      - alias-site

volumes:
 nextjs_cache:

networks:
  proxy:
    external: true
    name: proxy
  alias-site:
    external: true
    name: alias-site
